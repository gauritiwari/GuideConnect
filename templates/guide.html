{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Guide Connect</title>
    <link rel="shortcut icon" href="{% static 'logo.jpg' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Guide Register</a> 
</nav>
<div class="card bg-dark text-white">
  <img src="{%static 'register.jpg' %}" class="card-img" alt="...">
  <div class="card-img-overlay">
  
  <div class="form-row">
    <div class="col">
        <label for="First Name">First Name</label>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
        <label for="Last Name">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

    
  <div class="form-row">
    <div class="col">
        <label for="Age">Age</label>
      <input type="text" class="form-control" >
    </div>
    <div class="col">
        <label for="Gender">Gender</label>
      <input type="text" class="form-control">
    </div>
  </div>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="lang">Languages known</label>
    <input type="text" class="form-control" id="lang" placeholder="Hindi,English....">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Tourist spot</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Taj mahal,Red fort....">
  </div>
  <div class="form-row">
    <div class="col">
        <label for="Experience till date">Experience till date</label>
      <input type="text" class="form-control" >
    </div>
    <div class="col">
        <label for="contact">Contact</label>
      <input type="tel" class="form-control">
    </div>
  </div>
<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
